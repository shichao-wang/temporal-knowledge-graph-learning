data:
  data_folder: "./datasets/GDELT"
  hist_len: 1 
  bidirectional: true
  different_unknowns: true
  complement_val_and_test: true
  shuffle: true

model:
  arch: tkgl.models.rerank.RelGraphConvRerank
  backbone: 
    arch: tkgl.models.regcn.REGCN
    hidden_size: 200
    num_layers: 2
    kernel_size: 3
    channels: 50
    dropout: 0.2
    norm_embeds: true
  k: 
    - 1
    - 3
    - 5
    - 10
  num_layers: 2
  kernel_size: 3
  num_channels: 50
  dropout: 0.2
  finetune: true
  pretrained_backbone: null


training:
  patient: 5
  lr: 1.0e-3
  weight_decay: 1.0e-5
  grad_norm: 1.0

  alpha: 0.7
  beta: 
    - 0.1
    # - 0.3
    - 0.5
    # - 0.7
    - 0.9